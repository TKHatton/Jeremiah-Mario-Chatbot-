<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Chat Adventure - Jeremiah</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const MarioChatGame = () => {
          const [messages, setMessages] = useState([
            { type: 'mario', text: "Wahoo! Jeremiah! It's-a me, Mario! How's my favorite 3rd grader doing today?" }
          ]);
          const [input, setInput] = useState('');
          const [coins, setCoins] = useState(0);
          const [lives, setLives] = useState(3);
          const [marioAction, setMarioAction] = useState('idle');
          const [marioPosition, setMarioPosition] = useState(50);
          const [showCoinEffect, setShowCoinEffect] = useState(false);
          const [soundEnabled, setSoundEnabled] = useState(true);
          const messagesEndRef = useRef(null);
          const [conversationCount, setConversationCount] = useState(0);
          const [currentWorld, setCurrentWorld] = useState('overworld');
          const [usedResponses, setUsedResponses] = useState(new Set());
          const [isThinking, setIsThinking] = useState(false);
          const conversationHistory = useRef([]);

          const worlds = {
            overworld: {
              sky: 'linear-gradient(to bottom, #5c94fc 0%, #5c94fc 75%, #7c3f00 75%, #7c3f00 100%)',
              name: 'WORLD 1-1'
            },
            underground: {
              sky: 'linear-gradient(to bottom, #000000 0%, #1a1a1a 100%)',
              name: 'UNDERGROUND'
            },
            castle: {
              sky: 'linear-gradient(to bottom, #2a2a2a 0%, #4a4a4a 50%, #1a1a1a 100%)',
              name: 'CASTLE'
            },
            underwater: {
              sky: 'linear-gradient(to bottom, #0066cc 0%, #004488 100%)',
              name: 'WATER WORLD'
            },
            sky: {
              sky: 'linear-gradient(to bottom, #87ceeb 0%, #e0f6ff 100%)',
              name: 'SKY WORLD'
            }
          };

          const scrollToBottom = () => {
            messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
          };

          useEffect(() => {
            scrollToBottom();
          }, [messages]);

          useEffect(() => {
            const worldKeys = Object.keys(worlds);
            const interval = setInterval(() => {
              const randomWorld = worldKeys[Math.floor(Math.random() * worldKeys.length)];
              setCurrentWorld(randomWorld);
            }, 30000);

            return () => clearInterval(interval);
          }, []);

          const playSound = (type) => {
            if (!soundEnabled) return;
            
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (type === 'coin') {
              oscillator.frequency.setValueAtTime(987.77, audioContext.currentTime);
              oscillator.frequency.setValueAtTime(1318.51, audioContext.currentTime + 0.1);
              gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
              oscillator.start(audioContext.currentTime);
              oscillator.stop(audioContext.currentTime + 0.2);
            } else if (type === 'jump') {
              oscillator.frequency.setValueAtTime(329.63, audioContext.currentTime);
              oscillator.frequency.exponentialRampToValueAtTime(659.25, audioContext.currentTime + 0.1);
              gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
              oscillator.start(audioContext.currentTime);
              oscillator.stop(audioContext.currentTime + 0.15);
            } else if (type === 'powerup') {
              const frequencies = [1047, 1175, 1319, 1397, 1568, 1760, 1976, 2093];
              frequencies.forEach((freq, i) => {
                oscillator.frequency.setValueAtTime(freq, audioContext.currentTime + (i * 0.05));
              });
              gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
              oscillator.start(audioContext.currentTime);
              oscillator.stop(audioContext.currentTime + 0.5);
            }
          };

          const animateMario = (action) => {
            if (action === 'run') {
              setMarioAction('run');
              const targetPosition = Math.random() * 80 + 10;
              setMarioPosition(targetPosition);
              setTimeout(() => setMarioAction('idle'), 2000);
            } else if (action === 'jump') {
              setMarioAction('jump');
              playSound('jump');
              setTimeout(() => setMarioAction('idle'), 600);
            } else if (action === 'celebrate') {
              setMarioAction('jump');
              playSound('powerup');
              setTimeout(() => {
                setMarioAction('jump');
                setTimeout(() => setMarioAction('idle'), 600);
              }, 300);
            }
          };

          const getAIResponse = async (userMessage) => {
            try {
              conversationHistory.current.push({
                role: 'user',
                content: userMessage
              });

              const response = await fetch('/.netlify/functions/chat', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                  messages: conversationHistory.current.slice(-10)
                })
              });

              if (!response.ok) {
                throw new Error('API request failed');
              }

              const data = await response.json();
              const aiResponse = data.message;

              conversationHistory.current.push({
                role: 'assistant',
                content: aiResponse
              });

              const lowerResponse = aiResponse.toLowerCase();
              if (lowerResponse.includes('run') || lowerResponse.includes('sport')) {
                animateMario('run');
              } else if (lowerResponse.includes('jump') || lowerResponse.includes('wahoo')) {
                animateMario('jump');
              } else if (lowerResponse.includes('awesome') || lowerResponse.includes('great')) {
                animateMario('celebrate');
              }

              return aiResponse;
            } catch (error) {
              console.error('AI Error:', error);
              return getFallbackResponse(userMessage);
            }
          };

          const getUniqueResponse = (responses) => {
            const availableResponses = responses.filter(r => !usedResponses.has(r));
            
            if (availableResponses.length === 0) {
              setUsedResponses(new Set());
              return responses[Math.floor(Math.random() * responses.length)];
            }
            
            const selected = availableResponses[Math.floor(Math.random() * availableResponses.length)];
            setUsedResponses(prev => new Set([...prev, selected]));
            return selected;
          };

          const getFallbackResponse = (userMessage) => {
            const lowerMessage = userMessage.toLowerCase();
            
            if (lowerMessage.includes('baseball') || lowerMessage.includes('practice')) {
              animateMario('run');
              const responses = [
                `Wahoo! Baseball! I love watching you play, Jeremiah! Did you do any pitching today? Or catch some fly balls in the outfield?`,
                `That's-a awesome! Baseball is like my adventures - you gotta be quick and ready! How's your hitting going?`,
                `Mamma mia! I bet you're getting really good at baseball! Do you like pitching better or playing outfield better?`,
              ];
              return getUniqueResponse(responses);
            }

            if (lowerMessage.includes('draw') || lowerMessage.includes('art')) {
              animateMario('celebrate');
              const responses = [
                `Ooh! I love your drawings, Jeremiah! What did you draw today? Maybe you can draw me and Yoshi sometime!`,
                `Art class! That's your favorite subject, right? You're so good at drawing! What are you working on?`,
                `Mamma mia! You're such a talented artist! Are you drawing anything cool?`,
              ];
              return getUniqueResponse(responses);
            }

            const personalQuestions = [
              `Tell me more, Jeremiah! That sounds interesting! What else is going on?`,
              `Wahoo! What's the best thing that happened to you this week?`,
              `Yahoo! What are you excited about right now?`,
              `Let's-a go! Tell me something that made you smile today!`,
              `Mamma mia! That's neat! What do you want to do this weekend?`,
            ];
            
            return getUniqueResponse(personalQuestions);
          };

          const handleSend = async () => {
            if (!input.trim()) return;

            const userMessage = { type: 'user', text: input };
            setMessages(prev => [...prev, userMessage]);
            setConversationCount(prev => prev + 1);
            
            setCoins(prev => prev + 1);
            setShowCoinEffect(true);
            playSound('coin');
            setTimeout(() => setShowCoinEffect(false), 1000);
            
            if (conversationCount > 0 && conversationCount % 5 === 0) {
              playSound('powerup');
              setLives(prev => Math.min(prev + 1, 5));
            }
            
            const currentInput = input;
            setInput('');
            setIsThinking(true);
            
            try {
              const response = await getAIResponse(currentInput);
              setMessages(prev => [...prev, { type: 'mario', text: response }]);
            } catch (error) {
              console.error('Error:', error);
              setMessages(prev => [...prev, { 
                type: 'mario', 
                text: "Mamma mia! I got a bit confused there. Can you say that again, Jeremiah?" 
              }]);
            } finally {
              setIsThinking(false);
            }
          };

          const handleKeyPress = (e) => {
            if (e.key === 'Enter' && !isThinking) {
              handleSend();
            }
          };

          return (
            <div className="min-h-screen bg-blue-500 flex items-center justify-center p-4 relative overflow-hidden" style={{
              background: worlds[currentWorld].sky,
              transition: 'background 2s ease'
            }}>
              <div className="absolute inset-0 overflow-hidden pointer-events-none">
                {currentWorld === 'overworld' && [...Array(6)].map((_, i) => (
                  <div
                    key={i}
                    className="absolute bg-white"
                    style={{
                      width: '64px',
                      height: '32px',
                      top: `${20 + i * 80}px`,
                      left: `${10 + i * 150}px`,
                      clipPath: 'polygon(25% 0%, 75% 0%, 100% 25%, 100% 75%, 75% 100%, 25% 100%, 0% 75%, 0% 25%)',
                      opacity: 0.9
                    }}
                  />
                ))}
                {currentWorld === 'underwater' && [...Array(8)].map((_, i) => (
                  <div
                    key={i}
                    className="absolute text-4xl animate-bounce"
                    style={{
                      top: `${Math.random() * 80}%`,
                      left: `${Math.random() * 90}%`,
                      animationDelay: `${i * 0.5}s`,
                      animationDuration: '3s'
                    }}
                  >
                    üêü
                  </div>
                ))}
                {currentWorld === 'sky' && [...Array(4)].map((_, i) => (
                  <div
                    key={i}
                    className="absolute text-6xl"
                    style={{
                      top: `${20 + i * 100}px`,
                      right: `${50 + i * 100}px`,
                    }}
                  >
                    ‚òÅÔ∏è
                  </div>
                ))}
              </div>

              {showCoinEffect && (
                <div className="fixed top-20 left-1/2 transform -translate-x-1/2 z-50 animate-bounce">
                  <div className="text-6xl font-bold text-yellow-300" style={{
                    textShadow: '3px 3px 0px #000, -1px -1px 0px #000, 1px -1px 0px #000, -1px 1px 0px #000'
                  }}>
                    +1
                  </div>
                </div>
              )}

              <div className="w-full max-w-5xl bg-black rounded-lg overflow-hidden border-4 border-gray-800 shadow-2xl">
                <div className="bg-black p-4 border-b-4 border-gray-800">
                  <div className="flex justify-between items-center font-mono text-white">
                    <div className="flex items-center gap-8">
                      <div>
                        <div className="text-sm">JEREMIAH</div>
                        <div className="text-2xl font-bold flex items-center gap-2">
                          <span className="text-yellow-300">√ó{coins.toString().padStart(2, '0')}</span>
                        </div>
                      </div>
                      <div className="flex gap-1">
                        {[...Array(lives)].map((_, i) => (
                          <div key={i} className="text-2xl">‚ù§Ô∏è</div>
                        ))}
                      </div>
                    </div>
                    <div className="text-3xl font-bold" style={{
                      textShadow: '2px 2px 0px #000'
                    }}>{worlds[currentWorld].name}</div>
                    <button
                      onClick={() => setSoundEnabled(!soundEnabled)}
                      className="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded font-bold text-xl"
                    >
                      {soundEnabled ? '‚ô™' : 'üîá'}
                    </button>
                  </div>
                </div>

                <div className="flex h-[600px]">
                  <div className="w-2/5 relative overflow-hidden" style={{
                    background: worlds[currentWorld].sky,
                    transition: 'background 2s ease'
                  }}>
                    <div className="absolute bottom-0 left-0 right-0 h-16 flex">
                      {[...Array(8)].map((_, i) => (
                        <div
                          key={i}
                          className="w-16 h-16 border-2 border-black"
                          style={{
                            background: currentWorld === 'underground' ? '#333' : currentWorld === 'castle' ? '#555' : '#d2691e',
                            boxShadow: 'inset 2px 2px 0px rgba(255,255,255,0.3), inset -2px -2px 0px rgba(0,0,0,0.5)'
                          }}
                        />
                      ))}
                    </div>

                    <div className="absolute top-32 left-20">
                      <div
                        className="w-12 h-12 border-2 border-black flex items-center justify-center text-2xl font-bold"
                        style={{
                          background: '#f4a460',
                          boxShadow: 'inset 2px 2px 0px #ffcc99, inset -2px -2px 0px #8b4513'
                        }}
                      >
                        ?
                      </div>
                    </div>

                    <div className="absolute bottom-16 left-32">
                      <div className="w-16 h-24 border-4 border-black" style={{ 
                        background: currentWorld === 'underwater' ? '#0088cc' : '#2e8b57'
                      }}>
                        <div className="w-full h-4 bg-gray-800 border-b-2 border-black"></div>
                      </div>
                    </div>

                    <div 
                      className={`absolute transition-all ${
                        marioAction === 'jump' ? 'bottom-32' : 'bottom-16'
                      }`}
                      style={{
                        left: `${marioPosition}%`,
                        transitionDuration: marioAction === 'run' ? '2s' : '0.3s',
                        transitionProperty: 'left, bottom'
                      }}
                    >
                      <svg width="48" height="64" viewBox="0 0 16 16" style={{ imageRendering: 'pixelated' }}>
                        <rect x="5" y="0" width="6" height="2" fill="#ff0000"/>
                        <rect x="4" y="2" width="8" height="2" fill="#ff0000"/>
                        <rect x="4" y="4" width="8" height="2" fill="#ffdbac"/>
                        <rect x="3" y="6" width="10" height="2" fill="#ffdbac"/>
                        <rect x="5" y="5" width="1" height="1" fill="#000000"/>
                        <rect x="10" y="5" width="1" height="1" fill="#000000"/>
                        <rect x="5" y="7" width="6" height="1" fill="#000000"/>
                        <rect x="5" y="8" width="6" height="2" fill="#ff0000"/>
                        <rect x="4" y="10" width="8" height="2" fill="#ff0000"/>
                        <rect x="4" y="12" width="3" height="2" fill="#0000ff"/>
                        <rect x="9" y="12" width="3" height="2" fill="#0000ff"/>
                        <rect x="4" y="14" width="2" height="2" fill="#ffdbac"/>
                        <rect x="10" y="14" width="2" height="2" fill="#ffdbac"/>
                      </svg>
                    </div>

                    {showCoinEffect && (
                      <div className="absolute top-24 left-1/2 transform -translate-x-1/2 animate-bounce">
                        <div className="w-8 h-8 bg-yellow-400 rounded-full border-2 border-yellow-600 flex items-center justify-center font-bold">
                          C
                        </div>
                      </div>
                    )}
                  </div>

                  <div className="flex-1 flex flex-col bg-black">
                    <div className="flex-1 overflow-y-auto p-4 space-y-3" style={{ background: '#1a1a1a' }}>
                      {messages.map((msg, idx) => (
                        <div
                          key={idx}
                          className={`flex ${msg.type === 'user' ? 'justify-end' : 'justify-start'}`}
                        >
                          <div
                            className={`max-w-md px-4 py-3 font-mono text-sm border-2 ${
                              msg.type === 'user'
                                ? 'bg-blue-600 text-white border-blue-800'
                                : 'bg-red-600 text-white border-red-800'
                            }`}
                            style={{
                              clipPath: 'polygon(0% 0%, 95% 0%, 100% 5%, 100% 100%, 5% 100%, 0% 95%)'
                            }}
                          >
                            {msg.type === 'mario' && (
                              <div className="font-bold mb-1 text-yellow-300">‚òÖ MARIO:</div>
                            )}
                            <p className="leading-relaxed">{msg.text}</p>
                          </div>
                        </div>
                      ))}
                      {isThinking && (
                        <div className="flex justify-start">
                          <div className="bg-red-600 text-white border-2 border-red-800 px-4 py-3 font-mono text-sm"
                            style={{ clipPath: 'polygon(0% 0%, 95% 0%, 100% 5%, 100% 100%, 5% 100%, 0% 95%)' }}>
                            <div className="font-bold mb-1 text-yellow-300">‚òÖ MARIO:</div>
                            <p className="animate-pulse">...</p>
                          </div>
                        </div>
                      )}
                      <div ref={messagesEndRef} />
                    </div>

                    <div className="p-4 bg-gray-900 border-t-4 border-gray-700">
                      <div className="flex gap-2">
                        <input
                          type="text"
                          value={input}
                          onChange={(e) => setInput(e.target.value)}
                          onKeyPress={handleKeyPress}
                          disabled={isThinking}
                          placeholder={isThinking ? "MARIO IS THINKING..." : "TYPE YOUR MESSAGE..."}
                          className="flex-1 px-4 py-3 bg-gray-800 text-white font-mono border-2 border-gray-600 focus:outline-none focus:border-yellow-400 disabled:opacity-50"
                          style={{
                            clipPath: 'polygon(0% 0%, 98% 0%, 100% 2%, 100% 100%, 2% 100%, 0% 98%)'
                          }}
                        />
                        <button
                          onClick={handleSend}
                          disabled={isThinking}
                          className="bg-green-600 hover:bg-green-500 text-white px-8 py-3 font-bold font-mono border-2 border-green-800 transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
                          style={{
                            clipPath: 'polygon(0% 0%, 98% 0%, 100% 2%, 100% 100%, 2% 100%, 0% 98%)',
                            textShadow: '2px 2px 0px #000'
                          }}
                        >
                          GO!
                        </button>
                      </div>
                      <p className="text-center mt-2 text-green-400 font-mono text-xs">
                        ‚ñ∫ PRESS ENTER TO SEND ‚óÑ
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<MarioChatGame />, document.getElementById('root'));
    </script>
</body>
</html>
